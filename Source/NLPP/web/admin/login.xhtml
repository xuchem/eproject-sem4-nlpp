<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>login administrator</title>
        <!-- JQuery UI CSS Framework -->
        <link rel="stylesheet" type="text/css" href="../resources/css/admin/ui-lightness/jquery-ui-1.8.4.custom.css"/>
        <!-- End JQuery UI CSS Framework -->

        <!-- General Styles common for all pages -->
        <link rel="stylesheet" type="text/css" href="../resources/css/admin/globals.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/admin/commons.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/admin/plugins.css" />
        <!-- END General Styles -->

        <!-- Current Theme styles. These are changed via theme switcher -->
        
        <!-- JS -->
    </h:head>
    <h:body id="login-body">
        <div id="login-title">
            <h1>Administrator</h1>
            <p>National Level Paper Presentation</p>
        </div>
        <h:form>
            <div id="login-inner">
                <div id="wrapper">
                    <p>Administration Login</p>
                </div>
                <div class="field-separator">
                    <label for="login">Login</label>
                    <p:inputText styleClass="txt" id="login" value="#{personManager.email}" />
                </div>
                <div class="field-separator">
                    <label for="password">Password</label>
                    <p:password value="#{personManager.password}" styleClass="txt" />
                </div>
                <div id="login-bottom">
                    <div id="remember-me">
                        <a href="#">Forgot Password</a>
                    </div>
                    <h:commandButton action="#{personManager.login}" value="Login" id="login-button" styleClass="submit large round" />
                    <div style="clear: both"></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
