<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./homeTemp1.xhtml">

            <ui:define name="content">
                <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                    <a href="index.xhtml">Home</a> >> <a href="updateProfile.xhtml">Profile</a> >> <a href="historyEnroll.xhtml">History Events Enroll</a> >> View Details Events Enroll
                </div>
                <h:form prependId="false">
                    <div style="padding: 10px;">
                        <a href="eventsDetails.xhtml?id=#{enrollEventManager.byPersonEventId.events.eventId}">
                            <h:outputText style="color: #000000; font-weight: bold;" value="#{enrollEventManager.byPersonEventId.events.eventName}" /><br /><br />
                        </a>
                        <b>Program Description:</b><br />
                        <h:outputText value="#{enrollEventManager.byPersonEventId.events.description}" /><br />

                        <b>When:</b><br />
                        <h:outputText value="#{enrollEventManager.byPersonEventId.events.timeEvent}">
                            <f:convertDateTime pattern="HH:mm - dd/MM/yyyy" />
                        </h:outputText>
                        <br />

                        <b>Where:</b><br />
                        <h:outputText value="#{enrollEventManager.byPersonEventId.events.address}" /><br />
                        <hr />
                        <b>Full Name:</b>
                        <h:outputText value="#{enrollEventManager.byPersonEventId.person.personName}" /><br />
                        <b>Birthday:</b>
                        <h:outputText value="#{enrollEventManager.byPersonEventId.person.birthday}" /><br />
                        <b>Gender:</b>
                        <h:outputText value="#{enrollEventManager.byPersonEventId.person.gender}" /><br />
                        <b>Address</b>
                        <h:outputText value="#{enrollEventManager.byPersonEventId.person.address}" /><br />
                        <b>Date Reg:</b>
                        <h:outputText value="#{enrollEventManager.byPersonEventId.dateReg}" /><br />
                        <b>Status Pay:</b>
                        <h:outputText value="Not Payment" rendered="#{enrollEventManager.byPersonEventId.isPayment == 0}" />
                        <h:outputText value="Payment" rendered="#{enrollEventManager.byPersonEventId.isPayment == 1}" /><br />
                    </div>
                    <div style="text-align: center">
                        <a href="historyEnroll.xhtml">
                            <img src="../images/icon/back-icon.png" style="width: 18px" />Back</a>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
