<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./homeTemp1.xhtml">

            <ui:define name="content">
                <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                    <a href="index.xhtml">Home</a> >> <a href="updateProfile.xhtml">Profile</a> >> Change Password
                </div>
                <div style="padding-top: 10px; padding-left: 10px; width: 700px;">
                    <h:form prependId="false">
                        <table>
                            <tr>
                                <td>Password Old:</td>
                                <td>
                                    <p:password value="#{personManager.passwordOld}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password New:</td>
                                <td>
                                    <p:password value="#{personManager.password}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password New Confirm:</td>
                                <td>
                                    <p:password value="#{personManager.passwordConfirm}" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandButton action="#{personManager.saveChangePassword}" value=" Change " />
                                </td>
                            </tr>
                        </table>
                        <div>
                            <p:messages showDetail="true" autoUpdate="true"/>
                        </div>
                    </h:form>
                    <div style="text-align: center; padding-top: 10px">
                        <a href="updateProfile.xhtml">
                            <img src="../images/icon/back-icon.png" style="width: 18px" />Back</a>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
