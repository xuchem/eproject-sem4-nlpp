<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./homeTemp.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                        <a href="index.xhtml">Home</a> >> Register Member Of Website
                    </div>
                    <div style="width: 550px; padding-top: 10px;">
                        <table>
                            <tr>
                                <td>FullName:</td>
                                <td>
                                    <p:inputText value="#{personManager.personName}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <p:inputText value="#{personManager.email}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td>
                                    <p:password value="#{personManager.password}" />
                                </td>
                            </tr>
                            <tr>
                                <td>PasswordConfirm:</td>
                                <td>
                                    <p:password value="#{personManager.passwordConfirm}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <p:selectOneMenu style="width: 75px;" value="#{personManager.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="Male" /> <br />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday:</td>
                                <td>
                                    <p:calendar style="color: black;" value="#{personManager.birthday}" showOn="button" />
                                </td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td>
                                    <p:inputTextarea style="width:300px;height:100px;" effectDuration="400" value="#{personManager.address}" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandButton action="#{personManager.saveRegisterCustomer}" value=" Register " />
                                </td>
                            </tr>
                        </table>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
