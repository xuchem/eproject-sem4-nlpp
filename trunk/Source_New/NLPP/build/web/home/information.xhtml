<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./homeTemp1.xhtml">

            <ui:define name="content">
                <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                    <a href="index.xhtml">Home</a> >> <a href="updateProfile.xhtml">Profile</a> >> Update Information
                </div>
                <div style="padding-top: 10px; padding-left: 10px; width: 700px;">
                    <h:form prependId="false">
                        <h2>Update Information Of Employees</h2>
                        <table>
                            <tr>
                                <td>Full Name:</td>
                                <td>
                                    <h:inputHidden value="#{personManager.personBySession.personId}" />
                                    <p:inputText value="#{personManager.personBySession.personName}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td>
                                    <p:inputText value="#{personManager.personBySession.phone}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <p:selectOneMenu style="width: 75px;" value="#{personManager.personBySession.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="Male" /> <br />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday:</td>
                                <td>
                                    <h:inputHidden value="#{personManager.personBySession.roles}" />
                                    <p:calendar value="#{personManager.personBySession.birthday}" showOn="button" />
                                </td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td>
                                    <p:inputTextarea style="width:300px;height:100px;" effectDuration="400" value="#{personManager.personBySession.address}" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandLink action="#{personManager.saveInforCustomer}">
                                        <f:param name="type" value="0" />
                                        <h:graphicImage url="../images/icon/iconSave.png" />
                                    </h:commandLink>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <p:messages showDetail="true" autoUpdate="true"/>
                        </div>
                    </h:form>
                    <div style="text-align: center">
                        <a href="updateProfile.xhtml">
                            <img src="../images/icon/back-icon.png" style="width: 18px" />Back</a>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
