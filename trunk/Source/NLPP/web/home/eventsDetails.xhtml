<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./homeTemp.xhtml">

            <ui:define name="content">
                <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                    <a href="index.xhtml">Home</a> >> <a href="events.xhtml">View All Events</a> >> View Details Events
                </div>
                <div style="padding-top: 10px;">
                    <table style="width: 720px;">
                        <tr>
                            <td>
                                <h:outputText style="font-weight: bold; font-size: 24px; color: #0091D6" value="#{eventsManager.updateViewEventsById.eventName}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date Create: <h:outputText style="font-style: italic;" value="#{eventsManager.updateViewEventsById.dateCreate}"><f:convertDateTime pattern="HH:mm - dd/MM/yyyy" /></h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Time Comming:<i><h:outputText value=" #{eventsManager.updateViewEventsById.timeEvent}"><f:convertDateTime pattern="HH:mm - dd/MM/yyyy" /></h:outputText></i></b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Time Deadline Reg:<i><h:outputText value=" #{eventsManager.updateViewEventsById.deadline}"><f:convertDateTime pattern="HH:mm - dd/MM/yyyy" /></h:outputText></i></b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Address:<i><h:outputText value=" #{eventsManager.updateViewEventsById.address}" /></i></b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding-top: 10px; font-size: 16px;">
                                    <h:outputText style="font-style: italic; font-weight: bold;" value="#{eventsManager.updateViewEventsById.description}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding-top: 10px">
                                    <h:outputText escape="false" value="#{eventsManager.updateViewEventsById.details}" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="float: right; padding-right: 20px;">
                        <a href="#">
                            <h:outputText style="font-style: oblique" value="Total (#{eventsManager.updateViewEventsById.countView}) Views" />
                        </a>
                    </div>
                    <center>
                        <div style="padding-top: 10px;">
                            <a href="events.xhtml">
                                <img src="../images/icon/back-icon.png" style="width: 18px" />Back</a> |
                            <a href="enrollEvents.xhtml?id=#{eventsManager.updateViewEventsById.eventId}">
                                <img src="../images/icon/addEnrollEventIcon.jpg" style="width: 18px" /> Enroll Events</a>
                        </div>
                    </center>
                    <div>
                        <h1>Comment Of Member</h1>
                        <div style="padding-right: 10px;">
                            Total <h:outputText value="(#{commentManager.countComment})" /> comment
                            <h:dataTable  value="#{commentManager.allComment}" var="comment">
                                <h:column>
                                    <div class="comment">
                                        <div class="item">
                                            <div class="top"><span></span></div>
                                            <div class="middle">
                                                <div class="name"><div class="icon"></div>
                                                    <div class="text"><h:outputText value="#{comment.person.personName}" /></div>
                                                    <div class="date">
                                                        <h:outputText value="(#{comment.dateComment})">
                                                            <f:convertDateTime type="date" dateStyle="short" />
                                                        </h:outputText>
                                                    </div>
                                                </div>
                                                <div class="email"><h:outputText value="#{comment.person.email}" /></div>
                                                <div class="content">
                                                    <h:outputText value="#{comment.contents}" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <hr />
                        <div>
                            <h3>
                                <img src="../images/icon/comments.png" border="0px" /> Post New Comment
                            </h3>
                        </div>
                        <div>
                            <p:outputPanel rendered="#{sessionScope['loginH'] != null}">
                                <div style="padding-right: 10px;">
                                    <h:form prependId="false">
                                        <p:inputTextarea style="width: 100%;height:100px;" effectDuration="400" value="#{commentManager.contents}" /> <br />
                                        <h:commandButton value=" Post Comment " action="#{commentManager.saveComment}">
                                            <f:param name="id" value="#{eventsManager.updateViewEventsById.eventId}" />
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel rendered="#{sessionScope['loginH'] == null}">
                                If you want feedback, please, please <a href="login.xhtml">login</a>.<br />
                                If you do not already have an account you can <a href="register.xhtml">register</a> is member
                            </p:outputPanel>
                        </div>
                    </div>
                    <div style="text-align: center; padding: 10px;">
                        <a href="index.xhtml" title="Back Index">
                            <img src="../images/icon/icon_home.png" />
                        </a>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
