<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./adminTemp.xhtml">
            
            <ui:define name="content">
                <div style="border-bottom: 1px solid #C0DAE7; width: 100%">
                    <a href="index.xhtml">Home</a> >> <a href="viewEmployee.xhtml">Person Manager</a> >>
                    <a href="viewEmployee.xhtml"> View All Employee</a> >> Edit Employee
                </div>
                <div style="padding-top: 10px">
                    <h:form prependId="false">
                        <h2>Update Information Of Employees</h2>
                        <table>
                            <tr>
                                <td>FullName:</td>
                                <td>
                                    <h:inputHidden value="#{personManager.personId}" />
                                    <p:inputText value="#{personManager.personName}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <p:inputText value="#{personManager.email}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td>
                                    <h:inputHidden value="#{personManager.password}" />
                                    <p:password value="#{personManager.passwordConfirm}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td>
                                    <p:inputText value="#{personManager.phone}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <p:selectOneMenu style="width: 75px;" value="#{personManager.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="Male" /> <br />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday:</td>
                                <td>
                                    <p:calendar value="#{personManager.birthday}" showOn="button" />
                                </td>
                            </tr>
                            <tr>
                                <td>Roles:</td>
                                <td>
                                    <p:selectOneMenu style="width: 175px;" value="#{personManager.roles}">
                                        <f:selectItem itemLabel="Administrator" itemValue="1" />
                                        <f:selectItem itemLabel="Accounting" itemValue="2" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td>
                                    <p:inputTextarea style="width:300px;height:100px;" effectDuration="400" value="#{personManager.address}" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandLink action="#{personManager.updatePerson}">
                                        <h:graphicImage url="../images/icon/iconSave.png" />
                                    </h:commandLink>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
